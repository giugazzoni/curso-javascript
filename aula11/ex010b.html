<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Imigração</title>
</head>
<body>
    <h1>Verificador de Nacionalidade</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">

    </div>
    <script>
        function nacionalidade() {
            var txtnac = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtpais.value
            res.innerHTML = `<p>Seu país de origem é <strong>${pais}</strong>.</p>`
            if (pais == 'Brasil') {
                res.innerHTML += `<p>Você é Brasileiro(a)!</p>`
            } else {
                res.innerHTML += `<p>Você é Estrangeiro(a)!</p>`
            }
        }
    </script>
</body>
</html>
