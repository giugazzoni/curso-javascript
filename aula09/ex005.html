<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(133, 90, 233);
            color: white;
            font: normal 15pt Arial
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id="msg">Clique em mim!</div>
    <script>
        var corpo = window.document.body
        var p1 = window.document.getElementsByTagName('p')[0] // pega o primeiro parágrafo do document
        window.document.write('Está escrito assim: ' + p1.innerText) // exibe o texto do que está armazenado na variável "p1"
        corpo.style.background = 'black' // muda a cor de fundo para preto através da variável "corpo"
        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando'
        d.style.color = 'orange'
    </script>
</body>
</html>
